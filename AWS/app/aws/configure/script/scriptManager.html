<div class='script-manager-container' ng-controller="ScriptManagerCtrl" style="padding-top:20px" >

	<div class="container" contenteditable="false">
		<div class="row">

		</div>
		<div class="row" contenteditable="false">
			<div class="col-md-3" contenteditable="false">
				<div class="gridStyle" ng-grid="rScriptListOptions"></div>
				<div class="gridStyle" ng-grid="stataScriptListOptions"></div>

			<div>
				<button class="file-nput-btn" style="float:left; width:48%" ng-click="deteleScript()">Delete Script</button>
				<button label="Add New Script..." style="float:left; width:50%"></button>
				<a class="btn" ng-hide="!savingMetadata"><i class="glyphicon glyphicon-refresh"></i>Saving</a>
			</div>

			</div>
			<div class="col-md-9" contenteditable="false">
				<div class="well">
					<div style="display:block">
						<div>
							<div>
								<b>Script:</b>
								<editablespan class= "editab-span-script" model='selectedScript[0].Script'>
									{{selectedScript[0].Script}}
								</editablespan>
							</div>

							<div>
							<p class="text-right">
								Edit Mode
							</p>
							<div class="btn-group btn-toggle pull-right" ng-click="editMode = !editMode">
								<button ng-class="{'active btn-danger': editMode == true}" class="btn btn-default">
									On
								</button>
								<button ng-class="{'active': editMode == false}" class="btn btn-default">
									Off
								</button>
							</div>
							
							</div>

						</div>
						<div>
							<b>Description:</b>
							<editablespan model="scriptDescription">
								{{scriptDescription}}
							</editablespan>
						</div>

					</div>
				</div>
				
				<div class="gridStyle" ng-grid="scriptMetadataGridOptions"></div>
				
				<div ng-show="editMode">
				<br>
				<br>
				<input type="button" value="Add" ng-click="addNewRow()">
    		    <input type="button" value="Delete" ng-click="removeRow()">
				<br><br>
				</div>

				<div ng-show="!editMode">
				<br><br><br><br> <!-- spacing when not in edit mode -->
				</div>

				<div class ="well">
					<h3> Script Content </h3>
					<pre>{{scriptContent}}</pre>
				</div>
			</div>
		</div>
	</div>
</div>
