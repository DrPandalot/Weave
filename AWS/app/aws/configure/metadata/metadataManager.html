<div style="padding-left: 25px" ng-controller = "MetadataManagerCtrl" >

<div ng-include src="'aws/configure/auth/login.html'"></div>

<table ng-if="queryService.authenticated">
  <colgroup width="100%">
    <col width="50%" valign="top">
    <col width="50%">
  </colgroup>
  <tr>
    <td valign="top">
      <br>
		<b> Data Tables </b>
	  <br>
      <div id="tree" dynatree style="width: 100%; height: 600px; overflow: scroll"></div>
      <br>
      <div ng-controller = 'MetadataFileController'> 
      <input class="file-nput-btn" type="button" value="Refresh" ng-click="refresh()">
      <file-upload label="Upload"></file-upload>
      
      </div>
	  <br><br>
	  <div ng-show="inProgress" style="width: 175px">
	      <progressbar value="progressValue" max="maxTasks" animate="false"></progressbar>
	  </div>
    </td>
    <td valign="top">
    	<div style="padding-top: 20px" align="right">
	    	<input type="button" ng-click="logout()" value="Logout"/>
    	</div>
		<b> Id : {{selectedColumnId}} </b>
  		<div class="gridStyle" ng-grid="gridOptions"></div>
        <div class="selectedItems">{{mySelections}}</div>
       <br>
       <input type="button" value="Add" ng-click="addNewRow()">
       <input type="button" value="Delete" ng-click="removeRow()">
    </td>
  </tr>
</table>	
</div>
