<div class="databox" style="width: 100%; height:200px; float:left;  background-color:#4C4F53; position:absolute; position: fixed; bottom: 0" ng-controller = "analystErrorLogCtrl" ng-show="errorLogService.showErrorLog">
	<!-- <div class="databox" style="width: 200px;"> -->
	<div class=" header panel-heading" style="background-color:#4C4F53">
		<h2>Error Log</h2>
		<a href="javascript: void(0)" class="close-button" data-trigger="hover" placement="right" title="Remove"  ng-click="errorLogService.showErrorLog = false"> <i style="margin:8px 0px 2px 10px; font-size: 10px" class="glyphicon glyphicon-remove"></i> </a>
	</div>
	<div class="body" style="width: 100%">
		{{logs}}
	</div>
</div>
