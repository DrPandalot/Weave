<div class= 'tool-bar'>
<div>
	<input ng-model ="searchOption" placeholder = "Choose a(n) '{{columnfilter}}'">
	<button><span class= "glyphicon glyphicon-chevron-down" id= "searchIcon" ng-click = "clear()"></span></button>
	<p ng-if= "selectedItem.title">{{selectedItem.title}}</p>	
</div>
		<div>
			    <ul ng-repeat="obj in collection | filter : { columnType : columnfilter }| filter:searchOption">
			      <li ng-click = "check(obj)">{{obj.title}}</td>
			    </ul>
	 	 </div>
</div>
<!-- so we will need to provide an array which will be used to loop over for e.g. an array of objects
also we will need a variable that will contain the object property that we wish to display in the list for e.g. object.propertyX or object.propertyY-->
