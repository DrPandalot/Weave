<!--Configure Visuals-->
<div class="databox" style="width: 20%;" ng-controller="toolsCtrl">
	<!-- <div class="databox" style="width: 220px;"> -->

<!-- 	<div class="header panel-heading"> -->
<!-- 		<h2>Output Display</h2> -->
<!-- 	</div> -->

	<div class="body">
		<accordion close-others="true" class="tool-list"> 
			<accordion-group ng-repeat="tool in tool_list" heading="{{tool.title}}" style="font-family: 'Open Sans', Arial, sans-serif;
font-size: 14px;">
				<div ng-include="tool.template_url"></div>
			</accordion-group>
			<accordion-group heading="Key Column"> 
					<div style="width: 100%" class="master-select2-container">
						<select style="width: 100%" ui-select2="{allowClear : true}"
								ng-controller="ColorCtrl"
								ng-model="service.queryObject.keyColumn.name"
								data-placeholder="Choose Key Column">
								<option></option>
								<option value="{{output}}"
										ng-repeat="output in WeaveService.columnNames">{{output}}</option>
						</select>
					</div>
			</accordion-group>
			
			<accordion-group heading="Color Column"> 
					<div style="width: 100%" class="master-select2-container">
						<select style="width: 100%" ui-select2="{allowClear : true}"
								ng-controller="ColorCtrl"
								ng-model="service.queryObject.keyColumn.name"
								data-placeholder="Choose Key Column">
								<option></option>
								<option value="{{output}}"
								ng-repeat="output in WeaveService.columnNames">{{output}}</option>
						</select>
					</div>
			</accordion-group>
		</accordion>
	</div>
</div>
