<div class="panel-body" ng-controller="MapCtrl">
	<ul class="input-controls">

		<input type="text" placeholder="Default" ng-model='service.queryObject.MapTool.title'>
		<br>
		<select ui-select2 ng-model="service.queryObject.MapTool.geometryLayer" data-placeholder="Choose Geometry Layer">
			<option></option>
			<option value="{{gt}}"  ng-repeat="gt in service.dataObject.geometryColumns">{{gt.title}}</option>
		</select>
		<select ui-select2 ng-model="service.queryObject.MapTool.labelLayer" data-placeholder="Choose Label Layer">
			<option></option>
			<option value="output.param" ng-repeat="output in service.dataObject.scriptMetadata.outputs"> {{output.param}} </option>
		</select>
		
		<select ui-select2 ng-model="service.queryObject.MapTool.keyColumn" data-placeholder="Choose key Column">
			<option></option>
			<option value="output.param" ng-repeat="output in service.dataObject.scriptMetadata.outputs"> {{output.param}} </option>
		</select>
		<br>		
		<input type="checkbox" ng-init="service.queryObject.MapTool.useCSVKeyType = true" ng-model="service.queryObject.MapTool.useCSVKeyType"/> Use CSV data keyType
	</ul>
</div>
