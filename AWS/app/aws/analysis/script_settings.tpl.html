<div class="popover">
	<div class="arrow"></div>

	<div class="portlet-content" ng-repeat="input in inputs">
		<div class="label-p">{{input.param}}:</div>
		<select class="select-2-drop" ng-if="input.type == 'column'" ui-select2 ng-model="$parent.selection[$index]">
			<option></option>
			<option value="{{col}}" ng-repeat="col in $parent.columns[input.columnType]"> {{col.title}}</option>
		</select>

		<input ng-if="input.type == 'value'" ng-model="$parent.selection[$index]">

		<select class="select-2-drop" ng-if="input.type == 'multiColumn'" ui-select2 multiple ng-model="$parent.selection[$index]">
			<option></option>
			<option value="{{ col }}" ng-repeat="col in $parent.columns[input.columnType]"> {{col.title}}</option>
		</select>
		
		<select class="select-2-drop" ng-if="input.type == 'dataTable'" ui-select2 ng-model="$parent.selection[$index]">
			<option></option>
			<option value="{{ dt }}" ng-repeat="dt in dataTableList"> {{dt.title}}</option>
		</select>
		
		<div ng-if="input.type == 'boolean'">
			<div class="btn-group btn-toggle">
				<button ng-class="{'active btn-danger': $parent.selection[$index] == true}" ng-click="$parent.selection[$index] = true" class="btn btn-default">
					{{input.trueValue}}
				</button>
				<button ng-class="{'active': $parent.selection[$index] == false}"  ng-click="$parent.selection[$index] = false" class="btn btn-default">
					{{input.falseValue}}
				</button>
			</div>
		</div>
		
		<select class="select-2-drop" ng-if="input.type == 'options'" ui-select2 ng-model="$parent.selection[$index]">
			<option></option>
			<option value="{{opt}}" ng-repeat="opt in input.options">{{opt}}</option>
		</select>
		<br>
		
	</div>
	<button class="btn btn-primary" ng-click="$hide()">OK</button>
</div>
