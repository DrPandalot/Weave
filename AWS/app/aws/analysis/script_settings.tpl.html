<div>

	<table>
		<tr ng-repeat="input in service.dataObject.scriptMetadata.inputs">
			<td>
				<div class="label-p">{{input.param}}:</div>
			</td>
			
			<td style="padding-left: 10px;">
					<select style="width: 100%" class="select-2-drop" ng-if="input.type == 'options' && input.options.length != 2" ui-select2 ng-model="service.queryObject.scriptOptions[input.param]">
						<option></option>
						<option value="{{opt}}" ng-repeat="opt in input.options"> {{opt}}</option>
				</select>
				
				<div class="btn-group btn-toggle" ng-if="input.type == 'options' && input.options.length == 2" ng-click="toggleButton(input)"">
						<button ng-class="{'active btn-primary': service.queryObject.scriptOptions[input.param] == input.options[0]}" class="btn btn-default">
											{{input.options[0]}}
						</button>
						<button ng-class="{'active btn-primary': service.queryObject.scriptOptions[input.param] == input.options[1]}" class="btn btn-default">
								{{input.options[1]}}
						</button>
				</div>
				
				<div class="btn-group btn-toggle" ng-if="input.type == 'boolean'" ng-click="service.queryObject.scriptOptions[input.param] = !service.queryObject.scriptOptions[input.param]">
						<button ng-class="{'active btn-danger': service.queryObject.scriptOptions[input.param] == true}" class="btn btn-default">
											True
						</button>
						<button ng-class="{'active btn-danger': service.queryObject.scriptOptions[input.param] == false}" class="btn btn-default">
								False
						</button>
				</div>
				
				<select style="width: 100%" class="select-2-drop" ng-if="input.type == 'column'" ui-select2 ng-model="service.queryObject.scriptOptions[input.param]">
					<option></option>
					<option value="{{col}}" ng-repeat="col in service.dataObject.columns | filter:input.columnType"> {{col.title}}</option>
				</select>
		
				<input style="width: 100%" ng-if="input.type == 'value'" ng-model="service.queryObject.scriptOptions[input.param]">
		
				<select style="width: 100%" ng-if="input.type == 'multiColumns'" ui-select2 multiple ng-model="service.queryObject.scriptOptions[input.param]">
					<option></option>
					<option value="{{ col }}" ng-repeat="col in service.dataObject.columns | filter:input.columnType"> {{col.title}}</option>
				</select>
				
				<br>
			</td>
		</tr>
	</table>
</div>
