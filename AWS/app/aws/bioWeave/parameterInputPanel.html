<div>
		<div class="header panel-heading" ng-model= "algorithmObjectService.data.currentMetObj">
			<h2>Enter parameters for {{algorithmObjectService.data.currentMetObj.algoName}}</h2>
			
		</div>
		
		

		<div style="width: 100%; padding-top:10px" class="portlet-content">
		 	<tr ng-model = "algorithmObjectService.data.currentMetObj">
				
				<div style="width: 60%; display: table">
				
						<!-- This input type will be added if the input type is numberical -->
						<div ng-repeat="input in algorithmObjectService.data.currentMetObj.inputParams">
						
							<div class = form-group ng-if="input.param_type == 'number'" >
								{{input.label}}
								<input class= "form-control"type= "text" placeholder="{{input.default}}">
								</input>
							</div>
							
							
						<!-- This input will be added if the input type is an array, choose an option -->
							<div ng-if="input.param_type == 'array'">
								{{input.label}}
								
								<!--TODO try to get ng-options working <select ng-model = "input.param_options" class="form-control" ng-options = "option for option in input.param_options"> -->
								<!-- 								</select> -->
								<select class="form-control" data-placeholder="{{input.default}}">
									<option value="{{option}}" ng-repeat="option in input.param_options">{{option}}</option>
								</select>
							</div>
								<!-- The following code inserts R, stata, python thumbnails in BioWeave -->

						</div>
						
						<div ng-model = "algorithmObjectService.data.currentMetObj.ComputationEngine">
							
								<div ng-if="algorithmObjectService.data.currentMetObj.ComputationEngine == 'R'">
								
									<img width = "50" height = "50" ng-src= "{{'../aws/css/img/Rlogo.png'}}" ></img>
								</div>

								<div ng-if="algorithmObjectService.data.currentMetObj.ComputationEngine == 'python'">
									
								
									<img width = "50" height = "50" ng-src= "{{'../aws/css/img/pythonlogo.png'}}"></img>
								</div>

								<div ng-if="algorithmObjectService.data.currentMetObj.ComputationEngine == 'stata'">
									
								
									<img width = "75" height = "50" ng-src= "{{'../aws/css/img/statalogo.png'}}"></img>
								</div>
						</div>
				</div>
				
			
		</div>
			
		</tr>
		</div>
</div>
