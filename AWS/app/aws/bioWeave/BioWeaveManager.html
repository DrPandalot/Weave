<div style="display:table" ng-controller = "AlgoObjectListController">
	<div style= "display:table-cell;width:50%"><!--Algorithm Objects -->
				<div class="header panel-heading">
					<h2>Algorithms</h2>
				</div>
				<div class="tool-bar">
							<ul>
								<li>
									<h6 class='tool-category'>Add algorithms to the cart</h6>
								</li>
								<li ng-repeat= "algo in algorithmObjectService.data.listOfAlgoObjects">
									{{algo}}
									<button class="btn btn-sm new-project-button" ng-click ="algorithmObjectService.add_algorithmObject(algo)">Add</button>
<!-- 									<span > -->
<!-- 									<a href='javascript: void()'> {{algo}}</a> -->
<!-- 									</span> -->
								</li>
							</ul>
				</div>
	</div>
			<br/>
			<br/>
			
	<div style= "display:table-cell; width:50%"><!-- Algorithm Cart -->
		
		<div class="header panel-heading">
					<h2>Algorithm Cart</h2>
		</div>	
		
		<div class="tool-bar">
							<ul ng-model = "algorithmObjectService.data.chosenAlgorithms">
								<li>
									<h6 class='tool-category'>Algorithms to be Executed</h6>
								</li>
								<li ng-repeat= "algo in algorithmObjectService.data.chosenAlgorithms">
								{{algo}}
									<button class="btn btn-sm new-project-button" ng-click ="algorithmObjectService.remove_algorithmObject(algo)">Remove</button>
									<button class= "btn btn-primary" ng-click = "algorithmObjectService.getAlgorithmMetadata(algo)"> Set Parameters</button>
								</li>
							</ul>
		</div>
	</div>		
		
</div>
