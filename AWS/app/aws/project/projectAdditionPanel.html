<div class="aside" tabindex="1" role="dialog" style= "width: 500px; height: 100%;" ng-controller = "projectAdditionController" >
	<div class="aside-dialog">
		<div class="aside-content">
			<div class="aside-header" ng-show="title">
				<button type="button" class="close" ng-click="$hide()">
					&times;
				</button>
				<span class="aside-title" ng-bind-html="title">{{title}}</span>
			</div>
			<div class="aside-body">
				Name of the Project
				<input ng-model = "projectName" type = "text" placeholder = "Enter a name for the project">
				</input>
				<br>
				</br>
				Author of the Project
				<input ng-model = "userName" type = "text" placeholder = "Name of the author">
				</input>
				<br>
				</br>
				Project Description 				<textarea ng-model = "projtDescription" style = "width:200px; overflow-y : scroll;" type = "text" placeholder = "Enter a brief project description"></textarea>
				<br>
				</br>
				Query Objects (.json) files to include in the project
				<br>
				</br>

				<section>
					<label class="label">File input</label>
					<label for="file" class="input input-file">
						<div class="file-nput-btn">
							<input class="file-upload" type="file" id="queryUpload" name="queryUpload"	ng-submit="uploadQueryObjects()" file-upload>
							<span class="file-button-text">Browse</span>
							</input
							<input class="file-input-textbox"  type="text" placeholder="Include a query file" readonly="">
						</div>
						
					</label>
				</section>

			</div>
		</div>
	</div>

	<div class="aside-footer">
		<button type="button" class= "btn btn-primary" style = "margin-left : 380px" ng-click = "saveNewProjectToDatabase()">
			Save
		</button>

	</div>
</div>
