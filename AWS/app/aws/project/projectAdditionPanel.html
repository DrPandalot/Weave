<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
					&times;
	</button>
          	<h4 style="color: #3276B1">Create a new project</h4>
          	<h5>Choose query object(s) to add to a project</h5>
</div>

<div class="modal-body" >
{{check}}
	<table>
		<tr>
			<td>Name of the Project :</td>
			<td><input style = "width:100%; padding-bottom : 5px"
					   ng-model = "projectService.projectBundle.projectName" type = "text"></td>
		</tr>
		<tr>
			<td>Project Description</td>
			<td><textarea style = "width:100%; overflow-y : scroll;" type = "text"
					  ng-model = "projectService.projectBundle.projectDescription" >
			</textarea></td>
		</tr>
		<tr>
			<td>Query Objects (.json) files to add</td>
			<td>{{projectService.projectBundle.uploadStatus}}</td> 
			
		</tr>
		<tr></tr>
		<tr>
			<td> <file-upload label="Browse"></file-upload></td>
			
		</tr>
	</table>
</div>

<div class="modal-footer">
			<button type="button" class= "btn btn-primary" ng-click = "projectService.saveNewProjectToDatabase()">
			Save
			</button>
</div>
