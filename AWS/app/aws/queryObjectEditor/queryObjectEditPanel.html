<div class="aside" tabindex="-1" role="dialog" ng-controller = "QueryObjectEditorCtrl">
    <div class="aside-dialog">
        <div class="aside-content" >
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">
                    &times;
                </button>
                <span class="aside-title" ng-bind-html="title">{{title}}</span>
            </div>
            <div id = "QOEcontainer" class="aside-body">
            	<query-object-editor></query-object-editor>
            </div>
			
			<div class="aside-footer">
                <button type="button" class="btn btn-primary" ng-click = "exportToJSONFile()" >
                    Export
                </button>
                <button type="button" class="btn btn-primary" ng-click = "saveToProject()">
                    Save to Project
                </button>
				</div>
        </div>
    </div>
</div>
