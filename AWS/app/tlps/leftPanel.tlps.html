<!-- Left Panel Template. 
	We can allow quite a bit of hard-coding here for our purposes.
	Dynamic content will just include display of the query object.
 -->

<div ng-controller="LeftPanelCtrl">
<accordion id="leftPanel" close-others="oneAtATime"> 
	<accordion-group heading='Analysis Builder' id="analysisBuilder">
		{{QueryObjectModel}} 
	</accordion-group>
	<accordion-group heading='Calculation' id="calculationAccordion">
	</accordion-group>
	<accordion-group heading="Weave" id="weaveAccordion">
	</accordion-group>
</accordion>
</div>
