	<input style="width:80%">
	</input>
	<button class='btn btn-default' style="float:right; position:relative; width:10%" title="Select Column"><span class ="fa fa-upload" ng-click="showSelector()"></span></button>
</div>

		ng-show="show">

		<div class=" header panel-heading" style="margin-bottom: 0px">

				ng-click="closeSelector()">

			</a>
		</div>

			</div>
