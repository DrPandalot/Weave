		<h2>Generic Filter</h2>
		
		
		<a href="javascript: void(0)" 
			class="close-button" data-trigger="hover" placement="right" title="Remove"  
			ng-click="close_filter()"> 
			<i style="margin:8px 0px 2px 10px; font-size: 10px" class="glyphicon glyphicon-remove"></i> 
		</a>
	</div>
	
	<div class="body" style="width: 100%; height:100%; border: solid 2px; border-color: #4C4F53">
			<select ng-model = "filterType" ng-options = "option as option for option in uiFilterOptions"></select>
		<select style="width: 100%" ui-select2="{allowClear : true}" data-placeholder="Choose column to filter"  ng-model="queryService.queryObject.filters[$index].column"
				<option></option>
				 <option ng-repeat="column in queryService.cache.columns" value="{{column}}">{{column.title}}</option>
		</select>
		<div>
			<!-- multi select picker -->
			<select ng-if="filterType == 'multi select'" style=width:100%" ui-select2="{allowClear : true}" multiple data-placeholder="Choose filters" ng-model="queryService.queryObject.filters[$index].value">
				<option ng-repeat="filter in filterOptions">filter.title</option>
			</select>
			
			<!-- combo box picker -->
			<div ng-f="filterType == 'combox box" ng-repeat="filter in filterOptions">
				<input type="checkbox" ng-model="queryService.queryObject.filters[$parent.$index].value[$index]"/> filter.title </option> 
			</div>
			
			<!-- slider picker  -->
			<div ng-if="filterType == 'slider'">
				{{ }} - {{ }}
				<div  ui-slider ng-model="queryService.queryObject.filters[$parent.$index].value[$index]"/>
			</div>
		</div>
	</div>
</div>
