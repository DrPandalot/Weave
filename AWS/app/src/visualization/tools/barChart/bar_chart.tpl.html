<div class="panel-body" ng-controller="BarChartCtrl">
		
		<ul class="input-controls">
		<table>
			<tr>	
				<td>
					<input   type="checkbox"
							 ng-model="tool.enabled"/>
				</td>
				
				<td style="padding-left: 5px;">
					Enable
				</td>
			</tr>
			<tr>
				<td>
					 Title:
				</td>
				<td style="padding-left: 5px;">
					<input  style = "width : 100%" type="text"
							placeholder="Default" 
							ng-model="tool.title"/>
				</td>
			</tr>
			
			<tr>
			
				<td>
					Heights
				</td>
			
				<td style="padding-left: 5px;">
					<select ng-if= "analyst.mode == 'computation'"
							style = "width : 100%" 
							ui-select2="{allowClear : true}" 
							ng-model="tool.heights" 
							multiple  
							data-placeholder="Choose Column(s)">
						<optgroup ng-repeat="(dataset, columns) in queryService.queryObject.resultSet" label="{{dataset}}">
   						 <option ng-repeat="column in columns" value="{{column}}">{{column.id}}</option>
	  					</optgroup>
					</select>
					
					<input ng-if= "analyst.mode == 'visualize'" type="hidden" popover="Select heigh column" ui-select2-sortable popover-trigger="mouseenter"
								style="width: 100%;"
								ng-model="tool.heights"
								multiple
								simple-query="getAllColumns"
								data-placeholder="Choose Columns(s)"
								allow-clear="true"
								to-id="getItemId" to-text="getItemText">
					</input>
				</td>
			</tr>
		
		<tr>
			<td>
				Positive Errors
			</td>
			
			<td style="padding-left: 5px;">
				<select ng-if = "analyst.mode == 'computation'"
						style = "width : 100%" 
						ui-select2="{allowClear : true}" 
						ng-model="tool.posErr" 
						multiple  
						data-placeholder="Choose Column(s)">
					<optgroup ng-repeat="(dataset, columns) in queryService.queryObject.resultSet" label="{{dataset}}">
   						 <option ng-repeat="column in columns" value="{{column}}">{{column.id}}</option>
  					</optgroup>
				</select>
				
				<input  ng-if= "analyst.mode == 'visualize'" type="hidden" popover="Select heigh column" ui-select2-sortable multiple popover-trigger="mouseenter"
						style="width: 100%;"
						ng-model="tool.posErr"
						simple-query="getAllColumns"
						data-placeholder="Choose Columns(s)"
						allow-clear="true"
						to-id="getItemId" to-text="getItemText">
				</input>
			</td>
		</tr>
			
		<tr>
			<td>
				Negative Errors
			</td>
			
			<td style="padding-left: 5px;">
				<select ng-if = "analyst.mode == 'computation'"
						style = "width : 100%" 
						ui-select2="{allowClear : true}" 
						ng-model="tool.negErr" 
						multiple  
						data-placeholder="Choose Column(s)">
					<optgroup ng-repeat="(dataset, columns) in queryService.queryObject.resultSet" label="{{dataset}}">
   						 <option ng-repeat="column in columns" value="{{column}}">{{column.id}}</option>
  					</optgroup>
				</select>
				
				<input 	ng-if= "analyst.mode == 'visualize'" type="hidden" popover="Select heigh column" ui-select2-sortable multiple popover-trigger="mouseenter"
						style="width: 100%;"
						ng-model="tool.negErr"
						simple-query="getAllColumns"
						data-placeholder="Choose Columns(s)"
						allow-clear="true"
						to-id="getItemId" to-text="getItemText">
				</input>
			</td>
		</tr>	
			
		<tr>
			<td>
				Sort
			</td>
			
			<td style="padding-left: 5px;">
				<select ng-if = "analyst.mode == 'computation'"
						style = "width : 100%" 
						ui-select2="{allowClear : true}" 
						ng-model="tool.sort" 
						data-placeholder="Choose Column">
					<optgroup ng-repeat="(dataset, columns) in queryService.queryObject.resultSet" label="{{dataset}}">
   						 <option ng-repeat="column in columns" value="{{column}}">{{column.id}}</option>
  					</optgroup>
				</select>
				
				<input 	ng-if= "analyst.mode == 'visualize'" type="hidden" popover="Select heigh column" ui-select2-sortable popover-trigger="mouseenter"
						style="width: 100%;"
						ng-model="tool.sort"
						simple-query="getAllColumns"
						data-placeholder="Choose Columns(s)"
						allow-clear="true"
						to-id="getItemId" to-text="getItemText">
				</input>
			</td>
		</tr>
		
		<tr>
			<td>
				Label
			</td>
			
			<td style="padding-left: 5px;">
				<select ng-if= "analyst.mode == 'computation'"
						style = "width : 100%" 
						ui-select2="{allowClear : true}" 
						ng-model="tool.label" 
						data-placeholder="Choose Column">
					<optgroup ng-repeat="(dataset, columns) in queryService.queryObject.resultSet" label="{{dataset}}">
   						 <option ng-repeat="column in columns" value="{{column}}">{{column.id}}</option>
  					</optgroup>
				</select>
				
				<input  ng-if= "analyst.mode == 'visualize'" type="hidden" popover="Select heigh column" ui-select2-sortable popover-trigger="mouseenter"
						style="width: 100%;"
						ng-model="tool.label"
						simple-query="getAllColumns"
						data-placeholder="Choose Columns(s)"
						allow-clear="true"
						to-id="getItemId" to-text="getItemText">
				</input>
			</td>
		</tr>
		<tr>	
			<td>
				<input   type="checkbox"
						 ng-model="tool.showAllLabels" 
						 ng-init="tool.showAllLabels = true"/>
			</td>
			
			<td style="padding-left: 5px;">
				Show All Axis Labels
			</td>
		</tr>
		</table>
	</ul>
</div>
