<div style="width: 100%; padding-bottom" class="master-select2-container">
				Key Column: <select style = "width : 100%" 
								ui-select2="{allowClear : true}" 
								ng-model="tool.keyColumn" 
								data-placeholder="Choose Column">
						<optgroup ng-repeat="(dataset, columns) in queryService.queryObject.resultSet" label="{{dataset}}">
   							 <option ng-repeat="column in columns" value="{{column}}">{{column.name}}</option>
  						</optgroup>
				</select>
				<input type="button" value="set" ng-click="WeaveService.keyColumn(tool.keyColumn)"/>
</div>
