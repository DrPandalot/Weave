<div style="width: 100%; padding-bottom" class="master-select2-container">
				Key Column: 
				
				<ui-select ng-model="tool.keyColumn" theme="select2" style="width: 100%;">
			    	<ui-select-match allow-clear="true" placeholder="Choose Layer...">{{$select.selected.name}}</ui-select-match>
					<ui-select-choices group-by="'dataSourceName'" repeat="column in queryService.queryObject.resultSet | filter : { name : $select.search }">
			       		 <div ng-bind-html="column.name | highlight: $select.search"></div>
			        </ui-select-choices>
				</ui-select>
				<input type="button" value="set" ng-click="WeaveService.keyColumn(tool.keyColumn)"/>
</div>
