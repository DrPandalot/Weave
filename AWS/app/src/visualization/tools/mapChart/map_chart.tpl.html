<div class="panel-body" ng-controller="MapCtrl">
	<ul class="input-controls">
			<table>
			<tr>
				<tr>	
					<td>
						<input  type="checkbox"
							 	ng-model="tool.enabled"/>
					</td>
				
					<td style="padding-left: 5px;">
						Enable
					</td>
				</tr>
				<td>
					 Title:
				</td>
				<td style="padding-left: 5px;">
							<input style = "width : 100%" type="text" placeholder="Default" ng-model='tool.title'>

				</td>
			</tr>
			
			<tr>
			
			
				<td> State </td>
				<td style="padding-left: 5px;">
				
					<input type="hidden" title="Select State Geometry layer" ui-select2-sortable popover-trigger="mouseenter"
					style="width: 100%;"
					ng-model="tool.stateGeometryLayer"
					simple-query="getGeometryLayers"
					data-placeholder="Select State Layer"
					allow-clear="true"
					to-id="getItemId" to-text="getItemText">
					</input>
					</td>
			</tr>
				
				<tr>
					<td> County </td>
					<td  style="padding-left: 5px;">
						<input type="hidden" title="Select County Geometry layer" ui-select2-sortable popover-trigger="mouseenter"
						style="width: 100%;"
						ng-model="tool.countyGeometryLayer"
						simple-query="getGeometryLayers"
						data-placeholder="Select County Layer"
						allow-clear="true"
						to-id="getItemId" to-text="getItemText">
						</input>
					</td>
				</tr>
					
					
					
<!-- 					<select style = "width : 100%"  -->
<!-- 									ui-select2="{allowClear : true}"  -->
<!-- 									ng-model="tool.geometryLayer"  -->
<!-- 									data-placeholder="Choose Layer"> -->
<!-- 							<option></option> -->
<!-- 							<option value="{{gt}}"  ng-repeat="gt in service.cache.geometryColumns">{{gt.title}}</option> -->
<!-- 					</select> -->
			
		
		<tr>
			<td>
				<input   type="checkbox"
						 ng-model="tool.useKeyTypeForCSV" 
						 data-placeholder="Choose Label Column"
						 ng-init="tool.useKeyTypeForCSV = true"/>
			</td>
			
			<td style="padding-left: 5px;">
				Use KeyType for CSV Data Source
			</td>
		</tr>
			
		<tr>
			<td style="padding-left: 5px;">
			Zoom 
			</td>
			
			<td>
				<div  ui-slider="{range:false}" min= "2" step="1"  max = "18" ng-model="tool.zoomLevel"/>
				{{tool.zoomLevel}}
			</td>
		</tr>
			
			
		<tr>
			<td>
				Label Layer
			</td>
			
			<td style="padding-left: 5px;">
			<!-- TODO change this to ui-select2-sortable -->
				<select ng-if = "analyst.mode == 'computation'"
								style = "width : 100%" 
								ui-select2="{allowClear : true}" 
								ng-model="tool.labelLayer" 
								data-placeholder="Choose Layer">
					<optgroup ng-repeat="(dataset, columns) in queryService.queryObject.resultSet" label="{{dataset}}">
   						 <option ng-repeat="column in columns" value="{{column}}">{{column.id}}</option>
  					</optgroup>
				</select>
				
				<input ng-if= "analyst.mode == 'visualize'" type="hidden" popover="Select Data Table" ui-select2-sortable popover-trigger="mouseenter"
								style="width: 100%;"
								ng-model="tool.labelLayer"
								simple-query="getAllColumns"
								data-placeholder=""
								allow-clear="true"
								to-id="getItemId" to-text="getItemText">
				</input>
			</td>
		</tr>	
	</table>
	</ul>
</div>
