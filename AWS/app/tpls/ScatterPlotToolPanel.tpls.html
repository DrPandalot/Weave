<div ng-controller="ScatterPlotToolPanelCtrl">
<div class="portlet-header">
	<span>{{panelTitle}}</span>
</div>
<div class="portlet-content">
		
	<input type="checkbox" ng-model="enabled"/> Scatter Plot Tool
	<br>X Column<br>
	<select ui-select2 ng-model="XSelection" data-placeholder="Choose X Column">
		<option></option>
		<option value="{{opt}}" ng-repeat="opt in options">{{opt.param}}</option>
	</select>
	<br>Y Column<br>
	<select ui-select2 ng-model="YSelection" data-placeholder="Choose Y Column">
		<option></option>
		<option value="{{opt}}" ng-repeat="opt in options">{{opt.param}}</option>
	</select>
</div>
</div>
