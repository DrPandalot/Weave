<div class="row bootstrap-duallistbox-container">
	<div class="col-md-6 box1">
	<span class="info-container">
		<span class="info"></span>
		<button type="button" class="btn btn-default btn-xs clear1 pull-right">
			show all 
		</button>
	</span>
	<input placeholder="Filter" class="filter" type="text">
		<div class="btn-group buttons">
			<button type="button" class="btn btn-default moveall" title="Move all">
				<i class="glyphicon glyphicon-arrow-right"></i>
				<i class="glyphicon glyphicon-arrow-right"></i>
			</button>
			<button type="button" class="btn btn-default move" title="Move selected">
				<i class="glyphicon glyphicon-arrow-right"></i>
			</button>
		</div>
		<select multiple="multiple" data-duallistbox_generated="true"></select>
	</div>
	<div class="col-md-6 box2">
		<span class="info-container">
			<span class="info"></span>
			<button type="button" class="btn btn-default btn-xs clear2 pull-right">
				show all
			</button>
		</span>
		<input placeholder="Filter" class="filter" type="text">
		<div class="btn-group buttons">
			<button type="button" class="btn btn-default remove" title="Remove selected">
				<i class="glyphicon glyphicon-arrow-left"></i>
			</button>
			<button type="button" class="btn btn-default removeall" title="Remove all">
				<i class="glyphicon glyphicon-arrow-left"></i>
				<i class="glyphicon glyphicon-arrow-left"></i>
			</button>
		</div>
		<select multiple="multiple" data-duallistbox_generated="true"></select>
	</div>
</div>
