<div ng-controller="ScriptOptionsPanelCtrl">
	<div class="portlet-header">
		<span>{{panelTitle}}</span>
	</div>
	<div class="portlet-content">
		<div ng-repeat="input in inputs">
			Select column for {{input.param}}:<select ui-select2
				ng-model="$parent.selection[$index]">
				<option></option>
				<option ng-repeat="opt in options" value="{{opt}}" ng-selected="selected=opt">{{opt.title}}</option>
			</select>
			<div ng-show='$parent.selection[$index] != ""' ui-slider="{range:true,max:.range[1],min:opt.range[0]}" ng-model="$parent.selection[$index].range"></div>
		</div>
	</div>
