<!doctype html>
<html lang="en" ng-app="aws">
<head>
<meta charset="utf-8">
<title>Angular AWS</title>

<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet"
	href="css/ui-lightness/jquery-ui-1.10.3.custom.css" />
<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<!--   <div ng-view></div> -->
	<div>
		<div id="container" ng-controller="LayoutCtrl">
			<div id="header">
				<div ng-controller="DataDialogCtrl" style="display: inline-block">
					<button id="projectButton" class="btn btn-primary"
						ng-click="openDialog('project')">Project</button>
					<button id="dataButton" class="btn btn-primary"
						ng-click="openDialog('dataDialog')">Data Tables...</button>
					<button id="weaveButton" class="btn btn-primary"
						ng-click="openDialog('weave')">Open Weave...</button>
				</div>
			</div>

			<div ng-include src="leftPanelUrl">
				<!-- left panel goes here -->
			</div>
			<div id="center" ng-controller="PanelGenericCtrl">
				<div id="sortable" ng-model="panels">
					<panel id="Indicators"> </panel>
					<panel id="By-Variables"> </panel>
					<panel id="Geography"> </panel>
					<panel id="Demographics"> </panel>
					<div ng-repeat='a in panels'>

						<div class="{{a.size}} sort" class='panel'>
							<div id="{{a.id}}" class="portlet" portlet-panel>
								<div class="portlet-header">{{a.panelTitle}}</div>
								<div class="portlet-content">
									<br>{{addPanelContent(a)}}
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
			<div style="display:inline-block" ng-include src="weaveInstancePanel">
				<!-- weave panel goes here -->
			</div>
		</div>


	</div>


	<!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
	<script src='lib/jquery/jquery.js'></script>
	<script src='lib/jquery/jquery-ui.js'></script>
	<script src='lib/angular/angular.js'></script>
	<script src='lib/angular/ui-bootstrap-tpls-0.4.0.js'></script>
	<script src='js/app.js'></script>
	<script src='js/services/services.js'></script>
	<script src='js/controllers/controllers.js'></script>
	<script src='js/controllers/dataDialogCtrl.js'></script>
	<script src='js/controllers/leftPanelCtrl.js'></script>
	<script src='js/controllers/projectCtrl.js'></script>
	<script src='js/filters/filters.js'></script>
	<script src='js/directives/directives.js'></script>
	<script src='js/controllers/indicatorPanelCtrl.js'></script>
	<script src='lib/angular/angular-resource.js'></script>
	<script src='../aws/aws.js'></script>
</body>
</html>
