<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <meta charset=utf-8 />
    <title>CytoscapeJS Weave Tool</title>
    <link href="cytoscapejs.css" rel="stylesheet" type="text/css"/>
    <style>
        body { font: 14px helvetica neue, helvetica, arial, sans-serif;}
        #cy { height: 100%; width: 100%; position: absolute; left: 0; top: 0;}
        #controls {position: absolute;top: 0;left: 0;}
    </style>
    <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-2.2.4/cytoscape.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="arbor.js"></script>
</head>
<body>
    <div id="cy">
        
    </div>
    <div id="controls">
            <button title="Zoom to Fit" onclick="cy.fit()">Z</button>
            <select name="layout_dropdown"></select>
            <button title="Run layout" onclick="run_layout()">&#8634;</button>
            <button title="Open Attribute Selector" onclick="open_attribute_selector()"><bold>&#9082;</bold></button>
    </div>

<script>
    cytoscape_style = 
        cytoscape.stylesheet()
            .selector('node')
                .css({
                        'content': 'data(name)',
                        'text-valign': 'center',
                        'color': 'white',
                        'text-outline-width': 1,
                        'border-color':'black',
                        'line-width': 1,
                        'border-width': 1,
                        'text-outline-color': '#888',
                        'background-color': 'data(color)',
                        'height': 30,
                        'width': 30
                        })
            .selector('edge')
                .css({
                        'target-arrow-shape': 'triangle',
                        'target-arrow-color': '#888',
                        'content': 'data(name)',
                        'color':'#888',
                        'curve-style': 'bezier'
                        })
            .selector(':selected')
                .css({
                        'background-color': 'black',
                        'line-color': 'black',
                        'target-arrow-color': 'black',
                        'source-arrow-color': 'black'
                        })
            .selector('.faded')
                .css({
                        'opacity': 0.25,
                        'text-opacity': 0
                        })
            .selector('.hidden')
                .css({
                        'opacity': 0,
                        'text-opacity': 0
                        })
            .selector('node.probed')
                .css({
                        'border-width': 7,
                        'height': 28,
                        'width':28
                })
            .selector('edge.probed')
                .css({
                        'line-color': 'red',
                        'line-width': 3
                })

    /* Session variable names */
    var NODE_LABEL = "Node Label";
    var NODE_COLOR = "Node Color";
    var NODE_SIZE = "Node Size";
    var NODE_PARENT = "Node Parent";
    var EDGE_SOURCE = "Edge Source";
    var EDGE_TARGET = "Edge Target";
    var EDGE_COLOR = "Edge Color";
    var EDGE_LABEL = "Edge Label";
    var LAYOUT_NAME = "Layout Name";
    var LAYOUT_PARAMS = "Layout Parameters";
    var POSITIONS = "Positions";
    var VIEWPORT = "Viewport";
    var DIRECTIONAL = "Directional";

    var nodeColumns = {};
    var edgeColumns = {};
    var node_data;
    var edge_data;

    function data_updated()
    {
        var node_keytype = toolPath.push(NODE_LABEL).getValue("getMetadata('keyType')");

        node_data = toolPath.retrieveRecords(nodeColumns, nodeColumns["name"]);
        edge_data = toolPath.retrieveRecords(edgeColumns, edgeColumns["source"]);

        function localNameToKeyString(localName) {return toolPath.qkeyToString({localName: localName, keyType: node_keytype});}

        function colorIntToColorString(colorInt) {return (typeof colorInt == "number") ? "#" + colorInt.toString(16) : colorInt;}

        function modifyRecords(records, field, func)
        {
            records.forEach(function (record) { record[field] = func(record[field]); });
        }

        //modifyRecords(node_data, 'parent', localNameToKeyString);
        modifyRecords(node_data, 'color', colorIntToColorString);

        modifyRecords(edge_data, 'source', localNameToKeyString);
        modifyRecords(edge_data, 'target', localNameToKeyString);
        modifyRecords(edge_data, 'color', colorIntToColorString);

        var node_ids = _.zipObject(_.pluck(node_data, 'id'));

        edge_data = edge_data.filter(function(d) {return _.has(node_ids, d.source) && _.has(node_ids, d.target);});

        // Convert to valid cytoscape.js elements

        node_data = _.map(node_data, function (d) {return {data: d};});
        edge_data = _.map(edge_data, function (d) {return {data: d};});

        cy.layout({name: 'preset', positions: get_positions()});

        cy.load({nodes: node_data, edges: edge_data});
    };

    
    var selection_changed_calls = 0;


    function probe_changed()
    {

        var local_probes = _.zipObject(toolPath.probe_keyset.getKeys());

        cy.filter(function(i, ele) { return _.has(local_probes, ele.id()); }).toggleClass("probed", true);
        cy.filter(function(i, ele) { return !_.has(local_probes, ele.id()); }).toggleClass("probed", false);

    };

    function probe(evt)
    {
        var ele = evt.cyTarget;
        ele.toggleClass("probed", true);
        toolPath.probe_keyset.setKeys([ele.id()]);
    };

    function unprobe(evt)
    {
        toolPath.probe_keyset.setKeys([]);
    };
    var local_selection = {};
    var selection_timeout_id = null;

    function selection_changed()
    {
        local_selection = _.zipObject(toolPath.selection_keyset.getKeys());

        cy.off({select: add_to_selection, unselect: remove_from_selection});

        cy.elements().unselect();

        cy.filter(function(i, ele) { return _.has(local_selection, ele.id()); }).select();

        cy.on({select: add_to_selection, unselect: remove_from_selection});
    };

    function send_selection()
    {
        toolPath.selection_keyset.setKeys(Object.keys(local_selection));

        selection_timeout_id = null;
    }
    function deselect_all()
    {
        toolPath.selection_keyset.setKeys([]);
    }
    function add_to_selection(evt)
    {
        ele = evt.cyTarget;
        local_selection[ele.id()] = true;
        if (selection_timeout_id == null)
            selection_timeout_id = window.setTimeout(send_selection, 50);
    }
    function remove_from_selection(evt)
    {
        ele = evt.cyTarget;
        delete local_selection[ele.id()];
        if (selection_timeout_id == null)
            selection_timeout_id = window.setTimeout(send_selection, 50);
    }

    function qkeyStringToString(qkey_string)
    {
        return toolPath.qkeyToString(JSON.parse(qkey_string));
    }

    function stringToQKeyString(str)
    {
        return JSON.stringify(toolPath.stringToQKey(str));
    }

    function get_positions()
    {
        var positions = toolPath.push(POSITIONS).getState();
        var new_positions = {};

        for (var key in positions)
        {
            new_position = positions[key];
            new_positions[qkeyStringToString(key)] = new_position;
        }
        return new_positions;
    }

    function positions_changed()
    {
        var positions = toolPath.push(POSITIONS).getState();

        if (positions == null || positions == "")
        {
            return;
        }

        cy.nodes().positions(function (i, ele) { return positions[stringToQKeyString(ele.id())]; });
    }

    function update_positions(evt)
    {
        var nodes = cy.nodes();
        var idx;
        var positions = {};
        for (idx = 0; idx < nodes.length; idx++)
        {
            var id = stringToQKeyString(nodes[idx].id());
            var pos = nodes[idx].position();
            if (pos.x === undefined && pos.y === undefined)
            {
                continue;
            }
            positions[id] = pos;
        }

        toolPath.push(POSITIONS).state(positions);
    }

    var valid_layouts = {null: 'Null', random: 'Random', preset: 'Preset', 
                         grid: 'Grid', circle: 'Circle', concentric: 'Concentric', 
                         breadthfirst: 'Breadth-First', arbor: 'Arbor (Force-Directed)', 
                         cose: "CompoundSpring"};

    function run_layout()
    {
        var layout_name = toolPath.push(LAYOUT_NAME).getState();
        var layout_params = toolPath.push(LAYOUT_PARAMS).getState();

        if (!layout_params)
        {
            toolPath.push(LAYOUT_PARAMS).state({});
            layout_params = {};
        }
        if (layout_name == null || !_.has(valid_layouts, layout_name))
        {
            toolPath.push(LAYOUT_NAME).state("circle");
            layout_name = "circle";
        }
        layout_params['name'] = layout_name;
        layout_params['stop'] = function(){update_positions()};

        cy.layout(layout_params);

    };

    function open_attribute_selector()
    {
        toolPath.push(NODE_LABEL).libs("weave.ui.AttributeSelectorPanel").exec("AttributeSelectorPanel.open(this)");
        return;
    }

    $('select[name="layout_dropdown"]').change(function ()
    {
        var new_value = $('select[name="layout_dropdown"] option:selected').prop("value");
        toolPath.push(LAYOUT_NAME).state(new_value);
    });

    function layout_changed()
    {
        var layout_value = toolPath.push(LAYOUT_NAME).getState();
        $('select[name="layout_dropdown"] option[value="' + layout_value + '"]').prop("selected", "yes");
    }

    function update_viewport()
    {
        var viewport_value = cy.pan();
        viewport_value['zoom'] = cy.zoom();

        toolPath.push(VIEWPORT).state(viewport_value);
    }
    var update_viewport_disabled = false;

    function viewport_changed()
    {
        var viewport_value = toolPath.push(VIEWPORT).getState();
        if (viewport_value == null || viewport_value == undefined || 
             (viewport_value.x == undefined) || 
             (viewport_value.y == undefined) || 
             (viewport_value.zoom == undefined))
        {
            update_viewport();
            return;
        };
        var pan_to = {x: viewport_value.x, y: viewport_value.y};
        var zoom_level = viewport_value.zoom;

        cy.on({zoom: update_viewport, pan: update_viewport});
        cy.pan(pan_to);
        cy.zoom(zoom_level);
        cy.on({zoom: update_viewport, pan: update_viewport});
    }

    function subset_changed()
    {
        return;
    }

    var toolPath;

    $(function() {
    $.each(valid_layouts, function(key, value)
    {
        $('select[name="layout_dropdown"]')
            .append($('<option></option>')
            .text(value).attr("value",key));
    });

    function newProperty(name, type, callback)
    {
        toolPath.initProperty({name: name, type: type, callback: callback, label: name});
    }

    $('#cy').cytoscape( { style: cytoscape_style, ready: function () { 
        window.cy = this;
        opener.weave.WeavePath.prototype.newProperty = function(name, type, callback){this.push(name).request(type).addCallback(callback, true);return this;};
        toolPath = opener.WeaveExternalTools[window.name].path;
        
        newProperty(LAYOUT_NAME, 'LinkableString', layout_changed);
        newProperty(LAYOUT_PARAMS, 'LinkableVariable', null);
        newProperty(NODE_LABEL, 'DynamicColumn', data_updated);
        newProperty(NODE_COLOR, 'DynamicColumn', data_updated);
        newProperty(NODE_SIZE, 'DynamicColumn', data_updated);
        newProperty(NODE_PARENT, 'DynamicColumn', data_updated);
        newProperty(EDGE_SOURCE, 'DynamicColumn', data_updated);
        newProperty(EDGE_TARGET, 'DynamicColumn', data_updated);
        newProperty(EDGE_LABEL, 'DynamicColumn', data_updated);
        newProperty(POSITIONS, 'LinkableVariable', positions_changed);
        newProperty(VIEWPORT, 'LinkableVariable', viewport_changed);

        nodeColumns['name'] = toolPath.push(NODE_LABEL).label("Node Label");
        nodeColumns['color'] = toolPath.push(NODE_COLOR).label("Node Color");
        nodeColumns['size'] = toolPath.push(NODE_SIZE).label("Node Size");
        nodeColumns['parent'] = toolPath.push(NODE_PARENT).label("Node Parent");

        edgeColumns['name'] = toolPath.push(EDGE_LABEL).label("Edge Label");
        edgeColumns['source'] = toolPath.push(EDGE_SOURCE).label("Edge Source");
        edgeColumns['target'] = toolPath.push(EDGE_TARGET).label("Edge Target");

        toolPath.label(LAYOUT_NAME, "Layout Name");
        toolPath.label(LAYOUT_PARAMS, "Layout Parameters");
        toolPath.label(POSITIONS, "Node Positions");
        toolPath.label(VIEWPORT, "Viewport");

        toolPath.selection_keyset.addCallback(selection_changed, true);
        toolPath.probe_keyset.addCallback(probe_changed, true);
        toolPath.subset_filter.addCallback(subset_changed, true);

        toolPath.push(NODE_COLOR).state('defaultColorColumn');

        cy.on({select: add_to_selection, unselect: remove_from_selection});
        cy.on({mouseover: probe, mouseout: unprobe}, 'node');
        cy.on({mouseover: probe, mouseout: unprobe}, 'edge');
        cy.on({click: deselect_all});
        cy.on({free: update_positions});
        cy.on({zoom: update_viewport, pan: update_viewport});

        } });
    });

</script>
</body>
</html>
