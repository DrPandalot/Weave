<div class="panel-body" ng-controller="byVariableCtrl">
	<ul class="input-controls">
	<div style="height: 300px; overflow: scroll; background-color: white; border-style:dotted; border-width:1px" >
		<div ng-repeat="item in items" style="width : 100%; padding: 5px">
			<br>
			<div>
				<div style="float: left;">
					<select ui-select2 ng-model="byVariableSelection[$index]" data-placeholder="Choose By Variable Filter">
						<option></option>
						<option value="{{col}}" ng-repeat="col in $parent.byVariableColumns"> {{col.title}}</option>
					</select>
				</div>
				<span style="float: left; padding-left: 15px; padding-top: 3px">
					<a ng-click='removeByVariable($index)'>Remove</a>
				</span>
			</div>
			<div  ng-if="$parent.filterType[$index] == 'continuous'">
	 			Filter:  <div ui-slider="$parent.filterOptions[$index]" ng-model="$parent.filterValues[$index]"></div>
			</div>
			<div ng-if="$parent.filterType[$index] == 'categorical'" >
	 			Filter:<select ui-select2 multiple ng-model="$parent.filterValues[$index]" data-placeholder="Choose Filter(s)">
	 				<option value="{{cat}}" ng-repeat="cat in $parent.filterOptions[$index]">{{cat.label}}</option>
	 			</select>
			</div>
		</div>
	</div>
		<a class="btn" ng-click="addByVariable()"><i class="glyphicon glyphicon-plus"></i>Add</a>
	</ul>
</div>
